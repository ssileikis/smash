<!DOCTYPE html>

<body>

<div id="overlay">

	</div>

		<h1 id="lostResult"></h1>
		<button type="button" name="button" onclick="reset()">žaisti</button>
	</div>
</div>


<div class="deadline">	
		</div>

		Result: 0	
		</div>

		<div id="level">
		Level: 1
</div>


	<div id="game-board">
		

		<div class="minion" id="minion1" onclick="smash('minion1')">
			<div class="eye">	
			</div>	
		</div>
		<div class="minion" id="minion2" onclick="smash('minion2')">
			<div class="eye">	
			</div>	
		</div>

			</div>	
		</div>

	</div>

<script type="text/javascript" src="smash.js"></script>

</html>
